<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/resources/images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <script src="handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each instruments}}
        <article class="instrument">
          <img class="image" src="{{this.image}}" alt="{{this.name}}">
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>
            {{#if sale}}
            <p class="price"><del>{{this.price}}</del></p>
            <p class="sale">{{this.sale}}</p>
            <p class="dds">{{this.dds}}</p>
            {{else}}
            <p class="price">{{this.price}}</p>
            <p class="dds">{{this.dds}}</p>
            </section>
            {{/if}}
        </article>
      {{/each}}
    </script>
    <title>Machinery Trader</title>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Machinery Trader</h1>

        <nav>
          <ul class="navbar">
            <li>
              <a href="index.html">НАЧАЛО</a>
            </li>
            <li class="current">
              <a href="store.html">МАГАЗИН</a>
            </li>
            <li>
              <a href="contact.html">КОНТАКТИ</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section id="information" class="container">
        
      </section>
    </article>

    <footer>
      <p>&copy; Machinery Trader</p>
    </footer>

    <script src="public/main.js"></script>
  </body>
</html>
